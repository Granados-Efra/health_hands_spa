<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#5a8a6a" />
  <title>Health Hands - Masajes &amp; Bienestar</title>
  <meta name="description" content="Experience tranquility and rejuvenation with our premium massage services." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Lato:wght@300;400;700&display=swap"
    rel="stylesheet" />

  <!-- Favicon (SVG para mejor escalabilidad y apariencia en dispositivos modernos)  -->
  <link rel="icon" type="image/svg+xml" href="images/logo.svg">


  <style>
    /* ============ RESET & BASE ============ */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #f5f2ee;
      --fg: #2a2219;
      --card: #faf9f7;
      --card-fg: #2a2219;
      --primary: #4a7c5c;
      --primary-fg: #faf5ef;
      --secondary: #efe9e1;
      --secondary-fg: #3a3127;
      --muted: #efe9e1;
      --muted-fg: #7a7166;
      --accent: #b89e6a;
      --border: #e4ded6;
      --font-sans: 'Lato', sans-serif;
      --font-serif: 'Cormorant Garamond', serif;
    }

    body {
      font-family: var(--font-sans);
      background: var(--bg);
      color: var(--fg);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    /* Brand / Logo */
    .brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      /* espacio entre icono y texto */
    }

    .brand img {
      height: 1.6rem;
      /* MISMA altura visual que el texto */
      width: auto;
      display: block;
    }

    .brand .logo {
      font-family: var(--font-serif);
      font-size: 1.5rem;
      /* controla el tamaño de ambos */
      font-weight: 300;
      letter-spacing: 0.05em;
      color: var(--fg);
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      line-height: 1;
      /* clave para que coincida con el SVG */
    }

    .brand .logo:hover {
      opacity: 0.85;
    }

    .divider-logo {
      width: 2.1rem;
      height: auto;
      display: block;
    }

    /* Logo blanco */
    .divider-logo.light {
      filter: brightness(0) invert(1);
      opacity: 0.9;
    }




    img {
      display: block;
      max-width: 100%;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    button {
      cursor: pointer;
      border: none;
      background: none;
      font-family: inherit;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    /* ============ LANGUAGE SELECTOR ============ */
    #language-selector {
      position: fixed;
      inset: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #language-selector .bg-image {
      position: absolute;
      inset: 0;
      background: url('images/spa-welcome.jpg') center/cover no-repeat;
    }

    #language-selector .overlay {
      position: absolute;
      inset: 0;
      background: rgba(45, 74, 62, 0.70);
    }

    #language-selector .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding: 1.5rem;
      text-align: center;
    }

    #language-selector .divider-row {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    #language-selector .divider-line {
      width: 2.5rem;
      height: 1px;
      background: rgba(200, 219, 190, 0.4);
    }

    #language-selector .divider-row svg {
      width: 1.75rem;
      height: 1.75rem;
      color: #c8dbbe;
    }

    #language-selector h1 {
      font-family: var(--font-serif);
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      font-weight: 300;
      letter-spacing: 0.05em;
      color: #f0f5eb;
    }

    #language-selector .accent-line {
      width: 5rem;
      height: 1px;
      background: #a8c89a;
      margin: 0.75rem auto 0;
    }

    #language-selector .welcome-text {
      font-size: 0.875rem;
      font-weight: 300;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: rgba(200, 219, 190, 0.7);
    }

    #language-selector .btn-row {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    @media (min-width: 640px) {
      #language-selector .btn-row {
        flex-direction: row;
        gap: 1.5rem;
      }
    }

    #language-selector .lang-btn {
      border: 1px solid rgba(168, 200, 154, 0.3);
      background: rgba(58, 94, 76, 0.4);
      backdrop-filter: blur(4px);
      border-radius: 6px;
      padding: 1.5rem 3.5rem;
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    #language-selector .lang-btn:hover {
      border-color: rgba(168, 200, 154, 0.6);
      background: rgba(58, 94, 76, 0.6);
    }

    #language-selector .lang-btn .label {
      font-family: var(--font-serif);
      font-size: 1.5rem;
      font-weight: 300;
      letter-spacing: 0.05em;
      color: #f0f5eb;
    }

    #language-selector .lang-btn .sub {
      font-size: 0.75rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: rgba(200, 219, 190, 0.6);
    }

    #language-selector .helper {
      font-size: 0.875rem;
      font-weight: 300;
      color: rgba(200, 219, 190, 0.4);
    }

    /* ============ HEADER ============ */
    #site-header {
      position: sticky;
      top: 0;
      z-index: 40;
      background: rgba(250, 249, 247, 0.8);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(228, 222, 214, 0.5);
    }

    #site-header .inner {
      max-width: 72rem;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.5rem;
    }

    #site-header .logo {
      font-family: var(--font-serif);
      font-size: 1.5rem;
      font-weight: 300;
      letter-spacing: 0.05em;
      color: var(--fg);
    }

    #site-header nav {
      display: none;
      align-items: center;
      gap: 2rem;
    }

    @media (min-width: 768px) {
      #site-header nav {
        display: flex;
      }
    }

    #site-header nav a,
    #site-header nav button.nav-link {
      font-size: 0.875rem;
      letter-spacing: 0.05em;
      color: var(--muted-fg);
      transition: color 0.2s;
    }

    #site-header nav a:hover,
    #site-header nav button.nav-link:hover {
      color: var(--fg);
    }

    #site-header .switch-lang-btn {
      border: 1px solid var(--border);
      padding: 0.375rem 0.75rem;
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--muted-fg);
      border-radius: 2px;
      transition: all 0.2s;
    }

    #site-header .switch-lang-btn:hover {
      border-color: var(--primary);
      color: var(--fg);
    }

    /* Mobile hamburger */
    .hamburger {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    @media (min-width: 768px) {
      .hamburger {
        display: none;
      }
    }

    .hamburger span {
      display: block;
      width: 24px;
      height: 1px;
      background: var(--fg);
      transition: 0.3s;
    }

    .hamburger.open span:nth-child(1) {
      transform: translateY(3.5px) rotate(45deg);
    }

    .hamburger.open span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.open span:nth-child(3) {
      transform: translateY(-3.5px) rotate(-45deg);
    }

    /* Mobile menu */
    #mobile-menu {
      display: none;
      flex-direction: column;
      gap: 1rem;
      padding: 1.5rem;
      border-top: 1px solid rgba(228, 222, 214, 0.5);
      background: var(--card);
    }

    #mobile-menu.open {
      display: flex;
    }

    @media (min-width: 768px) {
      #mobile-menu {
        display: none !important;
      }
    }

    #mobile-menu a,
    #mobile-menu button.nav-link {
      font-size: 0.875rem;
      letter-spacing: 0.05em;
      color: var(--muted-fg);
      text-align: left;
    }

    /* ============ HERO ============ */
    #hero {
      position: relative;
      min-height: 85vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #hero .bg {
      position: absolute;
      inset: 0;
      background: url('images/spa-hero.jpg') center/cover no-repeat;
    }

    #hero .overlay {
      position: absolute;
      inset: 0;
      background: rgba(42, 34, 25, 0.6);
    }

    #hero .content {
      position: relative;
      z-index: 2;
      max-width: 48rem;
      margin: 0 auto;
      padding: 1.5rem;
      text-align: center;
    }

    #hero .accent-line {
      width: 4rem;
      height: 1px;
      background: var(--accent);
      margin: 0 auto 1.5rem;
    }

    #hero h1 {
      font-family: var(--font-serif);
      font-size: clamp(2rem, 6vw, 4rem);
      font-weight: 300;
      letter-spacing: 0.05em;
      line-height: 1.15;
      color: var(--primary-fg);
      text-wrap: balance;
    }

    #hero p {
      max-width: 36rem;
      margin: 1.5rem auto 0;
      font-size: clamp(0.875rem, 2vw, 1.125rem);
      font-weight: 300;
      line-height: 1.6;
      color: rgba(250, 245, 239, 0.8);
      text-wrap: pretty;
    }

    #hero .btn-row {
      margin-top: 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    @media (min-width: 640px) {
      #hero .btn-row {
        flex-direction: row;
        justify-content: center;
      }
    }

    #hero .btn-primary {
      background: var(--primary);
      color: var(--primary-fg);
      padding: 0.75rem 2rem;
      border-radius: 2px;
      font-size: 0.875rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      transition: background 0.2s;
    }

    #hero .btn-primary:hover {
      background: rgba(74, 124, 92, 0.9);
    }

    #hero .btn-secondary {
      border: 1px solid rgba(250, 245, 239, 0.3);
      color: var(--primary-fg);
      padding: 0.75rem 2rem;
      border-radius: 2px;
      font-size: 0.875rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      transition: background 0.2s;
    }

    #hero .btn-secondary:hover {
      background: rgba(250, 245, 239, 0.1);
    }

    /* ============ SERVICES ============ */
    #services {
      background: var(--card);
      padding: 6rem 0;
    }

    .section-header {
      text-align: center;
      margin-bottom: 4rem;
    }

    .section-header .line {
      width: 3rem;
      height: 1px;
      background: var(--primary);
      margin: 0 auto 1rem;
    }

    .section-header h2 {
      font-family: var(--font-serif);
      font-size: clamp(1.75rem, 4vw, 3rem);
      font-weight: 300;
      letter-spacing: 0.05em;
      color: var(--fg);
      text-wrap: balance;
    }

    .section-header p {
      margin-top: 1rem;
      color: var(--muted-fg);
      text-wrap: pretty;
    }

    .services-grid {
      max-width: 72rem;
      margin: 0 auto;
      padding: 0 1.5rem;
      display: grid;
      gap: 2rem;
    }

    @media (min-width: 640px) {
      .services-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .services-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .service-card {
      overflow: hidden;
      border-radius: 2px;
      border: 1px solid var(--border);
      background: var(--bg);
      transition: box-shadow 0.3s;
    }

    .service-card:hover {
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .service-card .img-wrap {
      position: relative;
      height: 12rem;
      overflow: hidden;
    }

    .service-card .img-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }

    .service-card:hover .img-wrap img {
      transform: scale(1.05);
    }

    .service-card .img-wrap .dim {
      position: absolute;
      inset: 0;
      background: rgba(42, 34, 25, 0.2);
    }

    .service-card .body {
      padding: 1.5rem;
    }

    .service-card .top-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .service-card h3 {
      font-family: var(--font-serif);
      font-size: 1.25rem;
      font-weight: 500;
      color: var(--fg);
    }

    .service-card .duration {
      background: var(--secondary);
      color: var(--muted-fg);
      padding: 0.25rem 0.5rem;
      border-radius: 2px;
      font-size: 0.75rem;
      letter-spacing: 0.05em;
      white-space: nowrap;
    }

    .service-card .desc {
      margin-top: 0.75rem;
      font-size: 0.875rem;
      line-height: 1.6;
      color: var(--muted-fg);
    }

    /* ============ MENU / PDF SECTION ============ */
    #menu {
      background: var(--bg);
      padding: 6rem 0;
    }

    .menu-grid {
      max-width: 52rem;
      margin: 0 auto;
      padding: 0 1.5rem;
      display: grid;
      gap: 2rem;
    }

    /* Center menu cards when there is only 1 */
    .menu-grid.single {
      max-width: 520px;
      /* opcional: que no se vea demasiado ancho */
      margin: 0 auto;
      justify-items: center;
      /* centra el item dentro del grid */
    }

    .menu-grid.single .menu-card {
      width: 100%;
    }

    /* Bonus: si el navegador soporta :has(), lo hace automático sin JS */
    @supports selector(:has(*)) {
      .menu-grid:has(> .menu-card:only-child) {
        max-width: 520px;
        margin: 0 auto;
        justify-items: center;
      }

      .menu-grid:has(> .menu-card:only-child) .menu-card {
        width: 100%;
      }
    }

    @media (min-width: 768px) {
      .menu-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .menu-card {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 2rem;
      border-radius: 2px;
      border: 1px solid var(--border);
      background: var(--card);
      transition: box-shadow 0.3s;
      min-height: 220px;
    }

    .menu-card:hover {
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .menu-card .icon-box {
      width: 3rem;
      height: 3rem;
      border-radius: 2px;
      background: rgba(74, 124, 92, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .menu-card .icon-box svg {
      width: 1.5rem;
      height: 1.5rem;
      color: var(--primary);
    }

    .menu-card h3 {
      font-family: var(--font-serif);
      font-size: 1.25rem;
      font-weight: 500;
      color: var(--fg);
    }

    .menu-card .desc {
      margin-top: 0.75rem;
      font-size: 0.875rem;
      line-height: 1.6;
      color: var(--muted-fg);
    }

    .menu-card .cta {
      margin-top: 1.5rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      letter-spacing: 0.05em;
      color: var(--primary);
      transition: color 0.2s;
    }

    .menu-card .cta:hover {
      color: rgba(74, 124, 92, 0.8);
    }

    .menu-card .cta svg {
      width: 1rem;
      height: 1rem;
    }

    /* ============ FOOTER ============ */
    footer {
      border-top: 1px solid var(--border);
      background: var(--card);
      padding: 3rem 0;
      text-align: center;
    }

    footer .name {
      font-family: var(--font-serif);
      font-size: 1.5rem;
      font-weight: 300;
      letter-spacing: 0.05em;
      color: var(--fg);
    }

    footer .tagline {
      margin-top: 0.5rem;
      font-size: 0.875rem;
      color: var(--muted-fg);
    }

    footer .divider {
      width: 3rem;
      height: 1px;
      background: var(--border);
      margin: 1.5rem auto;
    }

    footer .copy {
      font-size: 0.75rem;
      color: rgba(122, 113, 102, 0.6);
    }

    /* ============ WHATSAPP BUTTON ============ */
    #whatsapp-btn {
      position: fixed;
      right: 1.5rem;
      bottom: 1.5rem;
      z-index: 50;
      width: 3.5rem;
      height: 3.5rem;
      border-radius: 50%;
      background: #25D366;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 14px rgba(37, 211, 102, 0.4);
      transition: transform 0.2s;
    }

    #whatsapp-btn:hover {
      transform: scale(1.1);
    }

    #whatsapp-btn svg {
      width: 1.75rem;
      height: 1.75rem;
    }

    /* ============ HIDDEN ============ */
    .hidden {
      display: none !important;
    }
  </style>
</head>

<body>

  <!-- ===== LANGUAGE SELECTOR ===== -->
  <div id="language-selector">
    <div class="bg-image"></div>
    <div class="overlay"></div>
    <div class="content">
      <div class="divider-row">
        <div class="divider-line"></div>

        <img src="images/logo.svg" alt="Health Hands logo" class="divider-logo light" />


        <div class="divider-line"></div>
      </div>

      <div>
        <h1>Health Hands</h1>
        <div class="accent-line"></div>
      </div>
      <p class="welcome-text">Bienvenido &middot; Welcome</p>
      <div class="btn-row">
        <button class="lang-btn" onclick="selectLanguage('es')">
          <span class="label">Espa&ntilde;ol</span>
          <span class="sub">Spanish</span>
        </button>
        <button class="lang-btn" onclick="selectLanguage('en')">
          <span class="label">English</span>
          <span class="sub">Ingl&eacute;s</span>
        </button>
      </div>
      <p class="helper">Selecciona tu idioma / Select your language</p>
    </div>
  </div>

  <!-- ===== MAIN SITE (hidden until language is chosen) ===== -->
  <div id="site" class="hidden">

    <!-- HEADER -->
    <header id="site-header">
      <div class="inner">
        <div class="brand">
          <img src="images/logo.svg" alt="Health Hands logo">
          <button class="logo" onclick="window.scrollTo({top:0,behavior:'smooth'})">
            Health Hands
          </button>
        </div>

        <nav>
          <button class="nav-link" onclick="openWhatsApp()" id="nav-contact"></button>
          <button class="switch-lang-btn" onclick="toggleLanguage()" id="nav-switch"></button>
        </nav>
        <button class="hamburger" id="hamburger" onclick="toggleMobile()" aria-label="Toggle navigation menu">
          <span></span><span></span><span></span>
        </button>
      </div>
      <div id="mobile-menu">
        <button class="nav-link" onclick="scrollTo('services'); closeMobile()" id="mob-services"></button>
        <button class="nav-link" onclick="scrollTo('menu'); closeMobile()" id="mob-menu"></button>
        <button class="nav-link" onclick="openWhatsApp(); closeMobile()" id="mob-contact"></button>
        <button class="switch-lang-btn" onclick="toggleLanguage(); closeMobile()" id="mob-switch"
          style="width:fit-content"></button>
      </div>
    </header>

    <!-- HERO -->
    <section id="hero">
      <div class="bg"></div>
      <div class="overlay"></div>
      <div class="content">
        <div class="accent-line"></div>
        <h1 id="hero-title"></h1>
        <p id="hero-subtitle"></p>
        <div class="btn-row">
          <!-- NOTE: this will work because scrollTo() is global, and this section exists -->
          <a class="btn-primary" id="hero-cta" href="#" target="_blank" rel="noopener noreferrer"></a>
          <a class="btn-secondary" id="hero-cta2" href="#" target="_blank" rel="noopener noreferrer"></a>
        </div>
      </div>
    </section>

    <!-- SERVICES -->
    <section id="services">
      <div class="section-header">
        <div class="line"></div>
        <h2 id="services-title"></h2>
        <p id="services-subtitle"></p>
      </div>
      <div class="services-grid" id="services-grid">
        <!-- Filled by JS -->
      </div>
    </section>

    <!-- MENU / PDF -->
    <section id="menu">
      <div class="section-header">
        <div class="line"></div>
        <h2 id="menu-title"></h2>
        <p id="menu-subtitle"></p>
      </div>
      <div class="menu-grid" id="menu-grid">
        <!-- Filled by JS -->
      </div>
    </section>

    <!-- FOOTER -->
    <footer>
      <p class="name">Health Hands</p>
      <p class="tagline" id="footer-tagline"></p>
      <div class="divider"></div>
      <p class="copy">&copy; <span id="footer-year"></span> Health Hands. <span id="footer-rights"></span></p>
    </footer>

    <!-- WHATSAPP -->
    <a id="whatsapp-btn" href="#" target="_blank" rel="noopener noreferrer" aria-label="Contact us on WhatsApp">
